language: php
php:
- 7.2
sudo: false
env:
  global:
  - PLUGIN_NAME=TinectOptimusOptimizer
cache:
  directories:
  - "${HOME}/.composer/cache/files"
install:
- composer install
script:
- "./build.sh $TRAVIS_TAG"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: TinectOptimusOptimizer*.zip
  skip_cleanup: true
  on:
    repo: tinect/TinectOptimusOptimizer
    tags: true
